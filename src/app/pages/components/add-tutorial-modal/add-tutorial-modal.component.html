<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-content">
    <form [formGroup]="tutorialForm" (ngSubmit)="submitTutorial()">
  <div class="modal-header">
    <h5 class="modal-title">Crear tutorial</h5>
    <button type="button" class="close" (click)="closeModal()">&times;</button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="title">Nombre de tutorial</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description" formControlName="description">
    </div>
    <div class="zone">
      <div id="dropZ">
        <i *ngIf="!fileSelected" class="fa fa-cloud-upload"></i>
        <i *ngIf="fileSelected" class="fa fa-check-circle"></i> <!-- Cambia el ícono al seleccionar un archivo -->
        <div *ngIf="!fileSelected">Arrastra tu archivo aquí</div>
        <span *ngIf="!fileSelected">O</span>
        <div class="selectFile" *ngIf="!fileSelected">
          <label for="file">Selecciona el archivo</label>
          <input type="file" formControlName="file" (change)="onFileSelected($event)">
        </div>
        <p *ngIf="!fileSelected">Límite de tamaño de archivo: 10 MB</p>
        <p *ngIf="fileSelected">{{ fileName }}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
    <!--  <input type="text" id="tags" placeholder="Filter tags" >-->
      <ul class="tag-list">
          <li *ngFor="let tag of tags" (click)="addTag(tag)">
              {{ tag.name }}
          </li>
      </ul>
      <div class="selected-tags">
        <span *ngFor="let tag of selectedTags" class="selected-tag remove-tag" (click)="removeTag(tag)">
            {{ tag.name }} <span class="remove-tag">×</span>
        </span>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>

</div>
