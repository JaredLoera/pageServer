
<div class="chat-app">
    <div class="chat-sidebar">
      <div class="chat-header">
        <h2>Chats</h2>
      </div>
      <div class="chat-list">
        <div class="chat-item" *ngFor="let chat of chats" (click)="selectChat(chat)">
          <img [src]="" alt="Profile Picture" class="chat-avatar"/>
          <div class="chat-info">
            <div class="chat-name">{{chat.users[1].email}}</div>
            <div class="chat-preview"></div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="chat-window" *ngIf="selectedChat">
      <div class="chat-header">
        <img [src]="selectedChat.profilePicture" alt="Profile Picture" class="chat-avatar"/>
        <h2>{{ selectedChat.name }}</h2>
      </div>
      <div class="chat-messages">
        <div class="message" *ngFor="let message of selectedChat.messages">
          <div class="message-content">{{ message.text }}</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." (keyup.enter)="sendMessage()"/>
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
